name: Phoenix test automation project

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Execute test automation framework
      run: mvn clean test -DsuiteXmlFile=testNG.xml -Denv=qa
      
    - name: Upload a Build Artifact
      if: always()
      uses: actions/upload-artifact@v6.0.0
      with:
        name: sureFire Report
        path: target/surefire-report/
        retention-days: 10
