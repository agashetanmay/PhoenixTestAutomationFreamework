name: Phoenix test automation project

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        type: choice
        options: [qa,uat,dev]
        default: qa
        required: true
      suiteXmlFile:
        description: "testNG xml File"
        type: choice
        options: [testNG.xml,testng_datadriven.xml,smoke.xml,sanity.xml]
        default: testNG.xml
        required: true

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Default value for execution
      id: default
      run: |
           echo "suiteXmlFile=${{ github.event.inputs.suiteXmlFile || 'testNG.xml' }}">> $GITHUB_OUTPUT
           echo "env=${{ github.event.inputs.env || 'qa' }}">> $GITHUB_OUTPUT
           
    - name: Execute test automation framework
      run: mvn clean test -DsuiteXmlFile="${{ steps.default.outputs.suiteXmlFile }}" -Denv="${{ steps.default.outputs.env }}"
      
    - name: Upload a Build Artifact
      if: always()
      uses: actions/upload-artifact@v6.0.0
      with:
        name: sureFire Report
        path: target/surefire-reports/
        retention-days: 10

        
